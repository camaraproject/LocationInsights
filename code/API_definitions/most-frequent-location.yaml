    description: Verification of the most frequent location of a device
paths:
  /verify:
    post:
      security:
        - openId:
            - most-frequent-location:verify
      tags:
        - Frequent location verification
      summary: Verify the most frequent location of a device
      description: |-
        Verify how often a device is within a requested geographic area location. The location can be defined by a postal code or a latitude and longitude coordinates. The operation returns a score representing how frequently the device was connected to antennas whose coverage covers the requested area.
      operationId: verifyFrequentLocation
      parameters:
        - $ref: '#/components/parameters/x-correlator'
      requestBody:
        description: Request body with a device as identifier and geographical reference for location
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyFrequentLocationRequest'
            examples:
              INPUT_PHONE_NUMBER_POSTAL_CODE:
                summary: Phone number and postal code
                description: Verify how often the device, identified by a phone number, has been in a location delimited by a postal code
                value:
                  device:
                    phoneNumber: '+123456789'
                  geoReference:
                    type: POSTAL_CODE
                    postalCode: '12345'
              INPUT_PHONE_NUMBER_COVERAGE_ZONE:
                summary: Phone number and coverage zone
                description: Verify how often the device, identified by a phone number, has been in a location delimited by a coverage zone specified by latitude and longitude coordinates
                value:
                  device:
                    phoneNumber: '+123456789'
                  geoReference:
                    type: COVERAGE_ZONE
                    latitude: 50.735851
                    longitude: 7.10066
              INPUT_IP_ADDRESS_V4_POSTAL_CODE:
                summary: IPv4 address and postal code
                description: Verify how often the device, identified by an IPv4 address, has been in a location delimited by a postal code
                value:
                  device:
                    ipv4Address:
                      publicAddress: '123.234.1.2'
                      publicPort: 1234
                  geoReference:
                    type: POSTAL_CODE
                    postalCode: '12345'
              INPUT_IP_ADDRESS_V4_COVERAGE_ZONE:
                summary: IPv4 address and coverage zone
                description: Verify how often the device, identified by an IPv4 address, has been in a location delimited by a coverage zone specified by latitude and longitude coordinates
                value:
                  device:
                    ipv4Address:
                      publicAddress: '123.234.1.2'
                      publicPort: 1234
                  geoReference:
                    type: COVERAGE_ZONE
                    latitude: 50.735851
                    longitude: 7.10066
      responses:
        '200':
          description: Most frequent location verification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyFrequentLocationResponse'
              examples:
                HIGH_SCORE:
                  summary: High score with detail
                  description: The device has been at the requested location with high frequency for most of the time.
                  value:
                    score: 86
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
        '400':
          $ref: '#/components/responses/VerifyFrequentLocationBadRequest400'
        '401':
          $ref: '#/components/responses/Generic401'
        '403':
          $ref: '#/components/responses/VerifyFrequentLocationPermissionDenied403'
        '404':
          $ref: '#/components/responses/VerifyFrequentLocationNotFound404'
        '422':
          $ref: '#/components/responses/VerifyFrequentLocationUnprocessableEntity422'
        '500':
          $ref: '#/components/responses/Generic500'
        '503':
          $ref: '#/components/responses/Generic503'
        '504':
          $ref: '#/components/responses/Generic504'
components:
  securitySchemes:
    openId:
      type: openIdConnect
      openIdConnectUrl: https://example.com/.well-known/openid-configuration
  schemas:
    VerifyFrequentLocationRequest:
      type: object
      description: Request with a device as identifier and geographical reference for location
      required:
        - geoReference
      properties:
        device:
          $ref: '#/components/schemas/Device'
        geoReference:
          $ref: '#/components/schemas/GeoReference'
    VerifyFrequentLocationResponse:
      type: object
      description: Calculated Score Response
      required:
        - score
      properties:
        score:
          $ref: '#/components/schemas/Score'
    Device:
      description: |-
        End-user equipment able to connect to a mobile network. Examples of devices include smartphones or IoT sensors/actuators.

        The developer can choose to provide the below specified device identifiers:

        * `ipv4Address`
        * `ipv6Address`
        * `phoneNumber`
        * `networkAccessIdentifier`

        NOTE1: the MNO might support only a subset of these options. The API invoker can provide multiple identifiers to be compatible across different MNOs. In this case the identifiers MUST belong to the same device.

        NOTE2: for the Commonalities release v0.4, we are enforcing that the networkAccessIdentifier is only part of the schema for future-proofing, and CAMARA does not currently allow its use. After the CAMARA meta-release work is concluded and the relevant issues are resolved, its use will need to be explicitly documented in the guidelines.
      type: object
      properties:
        phoneNumber:
          $ref: '#/components/schemas/PhoneNumber'
        networkAccessIdentifier:
          $ref: '#/components/schemas/NetworkAccessIdentifier'
        ipv4Address:
          $ref: '#/components/schemas/DeviceIpv4Addr'
        ipv6Address:
          $ref: '#/components/schemas/DeviceIpv6Address'
      minProperties: 1
    PhoneNumber:
      description: A public identifier addressing a telephone subscription. In mobile networks it corresponds to the MSISDN (Mobile Station International Subscriber Directory Number). In order to be globally unique it has to be formatted in international format, according to E.164 standard, prefixed with '+'.
      type: string
      pattern: '^\+[1-9][0-9]{4,14}$'
      example: "+123456789"
    NetworkAccessIdentifier:
      description: A public identifier addressing a subscription in a mobile network. In 3GPP terminology, it corresponds to the GPSI formatted with the External Identifier ({Local Identifier}@{Domain Identifier}). Unlike the telephone number, the network access
        identifier is not subjected to portability ruling in force, and is individually managed by each operator.
      type: string
      example: 123456789@domain.com
    DeviceIpv4Addr:
      type: object
      description: |-
        The device should be identified by either the public (observed) IP address and port as seen by the application server, or the private (local) and any public (observed) IP addresses in use by the device (this information can be obtained by various means, for example from some DNS servers).

        If the allocated and observed IP addresses are the same (i.e. NAT is not in use) then  the same address should be specified for both publicAddress and privateAddress.

        If NAT64 is in use, the device should be identified by its publicAddress and publicPort, or separately by its allocated IPv6 address (field ipv6Address of the Device object)

        In all cases, publicAddress must be specified, along with at least one of either privateAddress or publicPort, dependent upon which is known. In general, mobile devices cannot be identified by their public IPv4 address alone.
      properties:
        publicAddress:
          $ref: '#/components/schemas/SingleIpv4Addr'
        privateAddress:
          $ref: '#/components/schemas/SingleIpv4Addr'
        publicPort:
          $ref: '#/components/schemas/Port'
      anyOf:
        - required:
            - publicAddress
            - privateAddress
        - required:
            - publicAddress
            - publicPort
      example:
        publicAddress: 84.125.93.10
        publicPort: 59765
    SingleIpv4Addr:
      description: A single IPv4 address with no subnet mask
      type: string
      format: ipv4
      example: 84.125.93.10
    Port:
      description: TCP or UDP port number
      type: integer
      minimum: 0
      maximum: 65535
    DeviceIpv6Address:
      description: |-
        The device should be identified by the observed IPv6 address, or by any single IPv6 address from within the subnet allocated to the device (e.g. adding ::0 to the /64 prefix).
      type: string
      format: ipv6
      example: 2001:db8:85a3:8d3:1319:8a2e:370:7344
    GeoReference:
      description: |-
        Specific Geographical reference. It can be defined in different ways, such as by a postal code or coverage zone specified by latitude and longitude coordinates.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/GeoReferenceType'
      required:
        - type
      discriminator:
        propertyName: type
        mapping:
          COVERAGE_ZONE: '#/components/schemas/CoverageZone'
          POSTAL_CODE: '#/components/schemas/PostalCode'
    GeoReferenceType:
      type: string
      description: |-
        Type of this geographical reference.
        - `COVERAGE_ZONE`: It is specified by latitude and longitude coordinates. The coverage area is generated by one or more antennas closest to the specified coordinates, determining the device's connection to these antennas.
        - `POSTAL_CODE`: A zip code or postal code that delimits a geographic area.
      enum:
        - COVERAGE_ZONE
        - POSTAL_CODE
    CoverageZone:
      description: Coverage zone specified by latitude and longitude coordinates
      allOf:
        - $ref: '#/components/schemas/GeoReference'
        - type: object
          properties:
            latitude:
              $ref: '#/components/schemas/Latitude'
            longitude:
              $ref: '#/components/schemas/Longitude'
          example:
            latitude: 50.735851
            longitude: 7.10066
          required:
            - latitude
            - longitude
      example:
        type: COVERAGE_ZONE
        latitude: 50.735851
        longitude: 7.10066
    Latitude:
      description: Latitude component of a location
      type: number
      format: double
      minimum: -90
      maximum: 90
      example: 50.735851
    Longitude:
      description: Longitude component of location
      type: number
      format: double
      minimum: -180
      maximum: 180
      example: 7.10066
    PostalCode:
      description: Area associated to an administrative or geographical code
      allOf:
        - $ref: '#/components/schemas/GeoReference'
        - type: object
          properties:
            postalCode:
              type: string
              description: Zip code or postal code.
          required:
            - postalCode
    Score:
      type: integer
      description: |-
        The value is a summary metric derived from analysis of the device's connections to antennas covering the requested area across all time slots.
        The range of score values is between "0" and "100", where higher scores indicate a more frequent presence in the location.
      minimum: 0
      maximum: 100
      example: 86
    ErrorInfo:
      type: object
      description: Error information
      required:
        - message
        - status
        - code
      properties:
        message:
          type: string
          description: A human readable description of what the event represent
        status:
          type: integer
          description: HTTP response status code
        code:
          type: string
          description: Friendly Code to describe the error
  responses:
    VerifyFrequentLocationBadRequest400:
      description: |-
        Bad Request.
        In addition to regular scenario of `INVALID_ARGUMENT`, other scenarios may exist:

        - Out of Range. Specific Syntax Exception used when a given field has a pre-defined range or a invalid filter criteria combination is requested ("code": "OUT_OF_RANGE","message": "Client specified an invalid range.")
        - The postal code value does not exist or is invalid ("code": "MOST_FREQUENT_LOCATION.POSTAL_CODE_NOT_VALID","message": "Requested postal code value does not exist or is invalid.").
      headers:
        x-correlator:
          $ref: '#/components/headers/x-correlator'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInfo'
          examples:
            GENERIC_400_INVALID_ARGUMENT:
              description: Invalid Argument. Generic Syntax Exception
              value:
                status: 400
                code: INVALID_ARGUMENT
                message: Client specified an invalid argument, request body or query param.
            GENERIC_400_OUT_OF_RANGE:
              description: Out of Range. Specific Syntax Exception used when a given field has a pre-defined range or a invalid filter criteria combination is requested
              value:
                status: 400
                code: OUT_OF_RANGE
                message: Client specified an invalid range.
            POSTAL_CODE_NOT_VALID:
              description: The postal code value does not exist or is invalid
              value:
                status: 400
                code: MOST_FREQUENT_LOCATION.POSTAL_CODE_NOT_VALID
                message: Requested postal code value does not exist or is invalid.
    Generic401:
      description: Unauthorized
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
          examples:
            GENERIC_401_UNAUTHENTICATED:
              description: Request cannot be authenticated
              value:
                status: 401
                code: UNAUTHENTICATED
                message: Request not authenticated due to missing, invalid, or expired credentials.
            GENERIC_401_AUTHENTICATION_REQUIRED:
              description: New authentication is needed, authentication is no longer valid
              value:
                status: 401
                code: AUTHENTICATION_REQUIRED
                message: New authentication is required.
    VerifyFrequentLocationPermissionDenied403:
      description: |-
        Forbidden.
        In addition to regular scenario of `PERMISSION_DENIED`, another scenarios may exist:

        - Phone number cannot be deducted from access token context.("code": "INVALID_TOKEN_CONTEXT","message": "Phone number is not consistent with access token.")
      headers:
        x-correlator:
          $ref: '#/components/headers/x-correlator'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInfo'
          examples:
            GENERIC_403_PERMISSION_DENIED:
              description: Permission denied. OAuth2 token access does not have the required scope or when the user fails operational security
              value:
                status: 403
                code: PERMISSION_DENIED
                message: Client does not have sufficient permissions to perform this action.
            GENERIC_403_INVALID_TOKEN_CONTEXT:
              description: Reflect some inconsistency between information in some field of the API and the related OAuth2 Token
              value:
                status: 403
                code: INVALID_TOKEN_CONTEXT
                message: Phone number is not consistent with access token.
    VerifyFrequentLocationNotFound404:
      description: |-
        Not found.
        In addition to regular scenario of `NOT_FOUND`, other scenarios may exist:

        - Device identifier not found ("code": "DEVICE_NOT_FOUND","message": "Device identifier not found.").
        - There is not enough information to calculate the score ("code": "MOST_FREQUENT_LOCATION.INFORMATION_NOT_AVAILABLE","message": "Requested information is not available").
      headers:
        x-correlator:
          $ref: '#/components/headers/x-correlator'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInfo'
          examples:
            GENERIC_404_NOT_FOUND:
              description: Resource is not found
              value:
                status: 404
                code: NOT_FOUND
                message: The specified resource is not found.
            GENERIC_404_DEVICE_NOT_FOUND:
              description: Device identifier not found
              value:
                status: 404
                code: DEVICE_NOT_FOUND
                message: Device identifier not found.
            INFORMATION_NOT_AVAILABLE:
              description: There is not enough information to calculate the score
              value:
                status: 404
                code: MOST_FREQUENT_LOCATION.INFORMATION_NOT_AVAILABLE
                message: Requested information is not available.
    VerifyFrequentLocationUnprocessableEntity422:
      description: |-
        Unprocessable Content.

        - Inconsistency between device identifiers not pointing to the same device ("code": "DEVICE_IDENTIFIERS_MISMATCH","message": "Provided device identifiers are not consistent.").
        - Service is not available for the provided device ("code": "DEVICE_NOT_APPLICABLE","message": "The service is not available for the provided device.").
        - None of the provided device identifiers are supported by the implementation ("code": "UNSUPPORTED_DEVICE_IDENTIFIERS","message": "Supported device identifiers are: ...").
        - The device identifier is not included in the request and the device information cannot be derived from the 3-legged access token ("code": "UNIDENTIFIABLE_DEVICE","message": "The device cannot be identified.").
      headers:
        x-correlator:
          $ref: '#/components/headers/x-correlator'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInfo'
          examples:
            GENERIC_422_DEVICE_IDENTIFIERS_MISMATCH:
              description: Inconsistency between device identifiers not pointing to the same device
              value:
                status: 422
                code: DEVICE_IDENTIFIERS_MISMATCH
                message: "Provided device identifiers are not consistent"
            GENERIC_422_DEVICE_NOT_APPLICABLE:
              description: Service is not available for the provided device
              value:
                status: 422
                code: DEVICE_NOT_APPLICABLE
                message: "The service is not available for the provided device"
            GENERIC_422_UNSUPPORTED_DEVICE_IDENTIFIERS:
              description: None of the provided device identifiers is supported by the implementation
              value:
                status: 422
                code: UNSUPPORTED_DEVICE_IDENTIFIERS
                message: "Supported device identifiers are: ..."
            GENERIC_422_UNIDENTIFIABLE_DEVICE:
              description: The device identifier is not included in the request and the device information cannot be derived from the 3-legged access token
              value:
                status: 422
                code: UNIDENTIFIABLE_DEVICE
                message: The device cannot be identified.
    Generic500:
      description: Internal Server Error
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
          examples:
            GENERIC_500_INTERNAL:
              description: Problem in Server side. Regular Server Exception
              value:
                status: 500
                code: INTERNAL
                message: Unknown server error. Typically a server bug.
    Generic503:
      description: Service Unavailable
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
          examples:
            GENERIC_503_UNAVAILABLE:
              description: Service is not available. Temporary situation usually related to maintenance process in the server side
              value:
                status: 503
                code: UNAVAILABLE
                message: Service Unavailable.
    Generic504:
      description: Request timeout exceeded
      headers:
        x-correlator:
          $ref: '#/components/headers/x-correlator'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInfo'
          example:
            code: REQUEST_TIMEOUT_EXCEEDED
            status: 504
            message: Request timeout exceeded
  headers:
    x-correlator:
      description: Correlation id for the different services
      schema:
        type: string
  parameters:
    x-correlator:
      name: x-correlator
      in: header
      description: Correlation id for the different services
      schema:
        type: string
